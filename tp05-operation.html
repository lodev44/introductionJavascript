<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TP Operation</title>
    <script>
        function calculer() {
            let number1 = Number(document.querySelector('#nb1').value);
            let number2 = Number(document.querySelector('#nb2').value);
            let operateur = document.querySelector('#op').value;
            let resultat = document.querySelector('#resultat');

            if (isNaN(number1) || isNaN(number2)) {
                resultat.innerHTML = "Attention, un des champs ne contient pas de nombre mais du texte ! ";
                resultat.classList.remove("bg-success");
                resultat.classList.add("bg-danger");
            } else if (number1 === 0 && number2 === 0) {
                resultat.innerHTML = "Comment voulez vous faire une opération sans renseigner des nombres !! ;-) ";
                resultat.classList.remove("bg-success");
                resultat.classList.add("bg-danger");
            }
            else {
                let operation = 0;
                switch (operateur) {
                    case '+':
                        operation = number1 + number2;
                        resultat.innerHTML = "Le résultat de l’addition est : " + operation;
                        resultat.classList.remove("bg-danger");
                        resultat.classList.add("bg-success");
                        break;
                    case '-':
                        operation = number1 - number2;
                        resultat.innerHTML = "Le résultat de la soustraction est : " + operation;
                        resultat.classList.remove("bg-danger");
                        resultat.classList.add("bg-success");
                        break;
                    case '*':
                        operation = number1 * number2;
                        resultat.innerHTML = "Le résultat de la multiplication est : " + operation;
                        resultat.classList.remove("bg-danger");
                        resultat.classList.add("bg-success");
                        break;
                    case '/':
                        if (number2 !==0) {
                            operation = number1 / number2;
                            resultat.innerHTML = "Le résultat de la division est : " + operation;
                            resultat.classList.remove("bg-danger");
                            resultat.classList.add("bg-success");
                        } else {
                            resultat.innerHTML = "Tttttt on essaie pas de faire une division par 0 !"
                            resultat.classList.remove("bg-success");
                            resultat.classList.add("bg-danger");
                        }
                        break;
                }
            }
        }
    </script>
</head>

<body>
    <div class="row mt-5 ms-2 p-2 input-group">

        <div class="col mb-3  ">
            <input class="form-control" type="text" id="nb1">
        </div>
        <div class="col mb-3">
            <input class="form-control" type="text" id="nb2">
        </div>
        <div class="col mb-3">
            <select class="form-select" name="op" id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="col mb-3">
            <button class="btn btn-primary" onClick="calculer()">Go</button>
        </div>
    </div>
    <div class="row mt-2 ms-2 ">
        <section class="col-6">
            <p id="resultat" class=" p-3 bg-opacity-10"></p>
        </section>
    </div>
</body>

</html>
