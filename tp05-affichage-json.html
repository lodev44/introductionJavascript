<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP affichage JSON</title>

</head>

<body>
    <div class="container" id="principal">
    </div>
    <script>
        let data = { "polluant": "CO2", "unite": "milliards de tonnes", "annee": 2017, "pays": [{ "nom": "Chine", "valeur": 9.26, "pourcentage": 28.2, "code": "cn" }, { "nom": "Etats-Unis", "valeur": 4.76, "pourcentage": 14.5, "code": "us" }, { "nom": "Inde", "valeur": 2.16, "pourcentage": 6.6, "code": "in" }, { "nom": "Russie", "valeur": 1.54, "pourcentage": 4.7, "code": "ru" }, { "nom": "Japon", "valeur": 1.13, "pourcentage": 3.4, "code": "jp" }, { "nom": "Allemagne", "valeur": 0.72, "pourcentage": 2.2, "code": "de" }, { "nom": "Corée du Sud", "valeur": 0.6, "pourcentage": 1.8, "code": "kr" }, { "nom": "Iran", "valeur": 0.57, "pourcentage": 1.7, "code": "ir" }, { "nom": "Canada", "valeur": 0.55, "pourcentage": 1.7, "code": "ca" }] };
        let eltContainer = document.querySelector("#principal");
        // Création du titre H1
        let eltH1 = document.createElement("H1");
        eltH1.innerText = data.polluant;
        eltContainer.appendChild(eltH1);
        // Création du titre H2
        let eltH2 = document.createElement("H2");
        eltH2.innerText ="En " +  data.unite + " - " + data.annee;
        eltContainer.appendChild(eltH2);
        // Création des données de polutions
        let eltDonnes = document.createElement("ul");
        let donneesPolutionPays = data.pays;
        donneesPolutionPays.forEach(element =>{
            let eltPays = document.createElement("li");
            eltPays.innerText = element.nom + " valeur : " + element.valeur + " |  pourcentage : "+element.pourcentage;
            eltDonnes.appendChild(eltPays);
        })
        eltContainer.appendChild(eltDonnes);

    </script>
</body>

</html>
