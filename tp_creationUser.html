<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="creationUsers.js"></script>
    <title>Création user</title>
</head>

<body onload="init()">
    <div class="row">
        <div class="col-6 p-4">
            <table class="table table-sm m-3 p-4">

            </table>
        </div>
        <div class="col-6 p-4">
            <h4 class="border-bottom pb-2" >Créer un nouvel utilisateur</h4>
            <form class="m-3">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom">
                </div>
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom">
                </div>
                <div class="mb-3">
                    <label for="dateNaissance" class="form-label">Date de naissance</label>
                    <input type="text" class="form-control" id="dateNaissance">
                </div>
                <div class="mb-3">
                    <label for="lieuNaissance" class="form-label">Lieux de naissance</label>
                    <input type="text" class="form-control" id="lieuNaissance">
                </div>
                <div class="mb-3">
                    <label for="departementNaissance" class="form-label">Département de naissance</label>
                    <input type="text" class="form-control" id="departementNaissance">
                </div>
                <div class="mb-3">
                    <label for="numeroRue" class="form-label">Numero de rue</label>
                    <input type="text" class="form-control" id="numeroRue">
                </div>
                <div class="mb-3">
                    <label for="libelleRue" class="form-label">Libelle de rue</label>
                    <input type="text" class="form-control" id="libelleRue">
                </div>
                <div class="mb-3">
                    <label for="codePostal" class="form-label">Code postal</label>
                    <input type="text" class="form-control" id="codePostal">
                </div>
                <div class="mb-3">
                    <label for="ville" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="ville">
                </div>
                <button type="button" onclick="valider()" class="ms-1 btn btn-primary">Envoyer</button>
                <button type="reset" class="ms-1 btn btn-danger">Annuler</button>
            </form>
        </div>
    </div>
</body>

</html>
